<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <h1>Rock paper scissors Game</h1>
        <div class="container">
            <div class="images">


                <div class="box" id="rock">
                    <img src="./images/rock.png" alt="">
                </div>
                <div class="box" id="paper">
                    <img src="./images/paper.png" alt="">
                </div>
                <div class="box" id="scissor">
                    <img src="./images/scissors.png" alt="">
                </div>
            </div>

            <div class="msg">
                <div class="user">

                    <p id="userWinVal" class="para">0</p>
                    <p class="para">You</p>
                </div>
                <div class="comp">

                    <p id="compWinVal" class="para">0</p>
                    <p class="para">Computer</p>
                </div>

                <div class="draw">

                    <p id="drawWinVal" class="para">0</p>
                    <p class="para">Draw</p>
                </div>
            </div>
            <!-- <div class="showWin">Play the Game</div> -->
            <div class="showWin">
                <p id="showPara">Play the Game</p>
            </div>

        </div>
    </main>
    <script src="./javascript/app.js"></script>
</body>

</html>
